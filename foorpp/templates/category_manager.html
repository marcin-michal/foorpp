{% extends "base_w_header.html" %}

{% block content %}

        {{ category.name }}
        <form method="POST">
            <button type="Submit" name="remove_category" value="{{ category.id }}">Remove category</button>
        <br>
        </form>
    {% endfor %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.legend }}
        {{ form.name }}
        {{ form.submit }}
    </form>
{% endblock content %}
