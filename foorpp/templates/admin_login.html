{% extends "base.html" %}

{% block body %}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {{ message[0] }}
        {% endif %}
    {% endwith %}

    <h1>Admin login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('index') }}">Not supposed to be here?</a>
{% endblock body %}
